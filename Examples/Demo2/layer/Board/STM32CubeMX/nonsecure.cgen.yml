generator-import:
  for-device: STM32U585AIIx
  for-board: B-U585I-IOT02A
  define:
    - USE_HAL_DRIVER
    - STM32U585xx
  add-path:
    - ./Drivers/STM32U5xx_HAL_Driver/Inc
    - ./Drivers/CMSIS/Device/ST/STM32U5xx/Include
    - ./Drivers/STM32U5xx_HAL_Driver/Inc/Legacy
    - ./Drivers/CMSIS/Include
    - ./NonSecure/Inc
    - ./Secure_nsclib
  groups:
    - group: CubeMX
      files:
        - file: ./NonSecure/Src/main.c
        - file: ./NonSecure/Src/stm32u5xx_it.c
        - file: ./NonSecure/Src/stm32u5xx_hal_msp.c
    - group: HAL Driver
      files:
        - file: ./Drivers/STM32U5xx_HAL_Driver/Src/stm32u5xx_ll_utils.c
        - file: ./Drivers/STM32U5xx_HAL_Driver/Src/stm32u5xx_ll_exti.c
        - file: ./Drivers/STM32U5xx_HAL_Driver/Src/stm32u5xx_hal_cortex.c
        - file: ./Drivers/STM32U5xx_HAL_Driver/Src/stm32u5xx_hal_gtzc.c
        - file: ./Drivers/STM32U5xx_HAL_Driver/Src/stm32u5xx_hal.c
        - file: ./Drivers/STM32U5xx_HAL_Driver/Src/stm32u5xx_hal_i2c.c
        - file: ./Drivers/STM32U5xx_HAL_Driver/Src/stm32u5xx_hal_i2c_ex.c
        - file: ./Drivers/STM32U5xx_HAL_Driver/Src/stm32u5xx_hal_rcc.c
        - file: ./Drivers/STM32U5xx_HAL_Driver/Src/stm32u5xx_hal_rcc_ex.c
        - file: ./Drivers/STM32U5xx_HAL_Driver/Src/stm32u5xx_hal_flash.c
        - file: ./Drivers/STM32U5xx_HAL_Driver/Src/stm32u5xx_hal_flash_ex.c
        - file: ./Drivers/STM32U5xx_HAL_Driver/Src/stm32u5xx_hal_gpio.c
        - file: ./Drivers/STM32U5xx_HAL_Driver/Src/stm32u5xx_hal_dma.c
        - file: ./Drivers/STM32U5xx_HAL_Driver/Src/stm32u5xx_hal_dma_ex.c
        - file: ./Drivers/STM32U5xx_HAL_Driver/Src/stm32u5xx_hal_exti.c
        - file: ./Drivers/STM32U5xx_HAL_Driver/Src/stm32u5xx_hal_pwr.c
        - file: ./Drivers/STM32U5xx_HAL_Driver/Src/stm32u5xx_hal_pwr_ex.c
        - file: ./Drivers/STM32U5xx_HAL_Driver/Src/stm32u5xx_hal_icache.c
        - file: ./Drivers/STM32U5xx_HAL_Driver/Src/stm32u5xx_hal_tim.c
        - file: ./Drivers/STM32U5xx_HAL_Driver/Src/stm32u5xx_hal_tim_ex.c
    - group: CMSE Library
      files:
        - file: $cmse-lib(secure)$
